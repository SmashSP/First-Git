    <script>

      function myFunction() {
    document.getElementById("myDIV").style.resize = "both";
}

    function drag_start(event) 
    {
    var style = window.getComputedStyle(event.target, null);/* Retrieves the style info of the event.target, which is the element that triggered the event */
    var str = (parseInt(style.getPropertyValue("left")) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top")) - event.clientY)+ ',' + event.target.id;
    event.dataTransfer.setData("Text",str); /* parseInt parses a string and trtuens an integer // event.clientX) gives the x coordinate of the mouse, event.clientY) gives the y coordinate of the mouse //*/
    } 

    function drop(event) 
    {
    var offset = event.dataTransfer.getData("Text").split(',');
    var dm = document.getElementById(offset[2]);
    dm.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
    dm.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';
    event.preventDefault();
    return false;
    }

    function drag_over(event)
    {
    event.preventDefault();
    return false;
    }   
    </script>
